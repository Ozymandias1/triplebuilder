<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Triple Down Editor</title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>    
    <script src="js/Engine.js"></script>
</head>
<body>
    <script>
        // 엔진 초기화
        var engine = new Engine.Core();

        // 메시지 수신
        const ipcRenderer = require('electron').ipcRenderer;
        ipcRenderer.on('OpenObjModel', (event, data) => {
            engine.loadModel(data);
        });
    </script>
        
</body>
</html>
