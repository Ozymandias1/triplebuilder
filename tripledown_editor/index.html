<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Triple Down Editor</title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <script src="js/Engine.js"></script>
    <script src="js/ammo.js"></script>
</head>
<body>
    <button onclick="onBtnTest();" style="position:absolute;left:10px;top:10px;">Test</button>
    <script>
        Ammo().then( function ( AmmoLib ) {
			Ammo = AmmoLib;

            // 엔진 초기화
            var engine = null;
            setTimeout(function(){
                engine = new Engine.Core();
            }, 1000);

            // 메시지 수신
            const ipcRenderer = require('electron').ipcRenderer;
            ipcRenderer.on('OpenObjModel', (event, data) => {
                engine.loadModel(data);
            });

            window.onBtnTest = function() {
                engine.test();
            }
		} );
    </script>
        
</body>
</html>
